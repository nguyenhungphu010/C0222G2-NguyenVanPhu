<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display 20 fibonacci number</title>
</head>
<body>
<script>
    function fibonacci(){
        let n = Number(prompt("nhap so luong fibocacci: "));
        let s = [];
        if (n ===1 ){
            s = [0,1]
        }else {
            s.push(s[s.length-1]+[s.length-2])
        }document.write(s);

    }

</script>
</body>
</html>
