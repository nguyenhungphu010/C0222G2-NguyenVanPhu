<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Interger</title>
</head>
<body>
<p id="demo"></p>
<script>
    let n=1;
    let m = parseInt(prompt("nhap so bat ky: "));
    let num = 2;
    while (n<=m) {
        let confirm = true;
        num++;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                confirm = false;
                break;
            }
        }
        if (confirm === true){
            document.write(num+ '<br>');
            n++;
        }
    }

</script>
</body>
</html>
