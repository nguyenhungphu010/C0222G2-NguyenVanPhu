<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 9</title>
</head>
<body onload="checkArray2()">
<script>
    let a = [5,2,4,"-",5,5,"-","-",6,6,"_",2,"/",24,85]
    let b = prompt("nhap ky tu muon tim kiem")
    function checkArray2() {
        let flag = true
        let d =[];
        for(let i = 0; i < a.length; i++){
            if (b == a[i]){
                d.push(a[i]);
            }else {
                flag = false
            }
        }
        if(flag === false){
            document.write(-1)
        }
        document.write(d+"<br>");
        document.write("so lan xuat hien cua ky tu "+ b + " la " +d.length)
    }
</script>
</body>
</html>
